<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mi Presupuesto Personal</title>
  <link rel="stylesheet" href="estilos.css">
</head>
<body>
  <div class="container">
    <h1>Mi Presupuesto Personal</h1>

    <!-- Mensaje de la Fecha y Hora -->
    <div class="datetime">
      <p>Fecha y Hora Actual: <span id="datetime"></span></p>
    </div>

    <!-- Resumen del Presupuesto -->
    <div class="summary">
      <h2>Resumen del Presupuesto</h2>
      <p><strong>Balance Actual:</strong> $<span id="balance">0</span></p>
    </div>

    <!-- Botón para cambiar el orden de las transacciones -->
    <div class="sort-buttons">
      <button id="sort-asc">Orden Ascendente</button>
      <button id="sort-desc">Orden Descendente</button>
    </div>

    <!-- Formulario para nueva transacción -->
    <div class="card">
      <h2>Nueva Transacción</h2>
      <form id="transaction-form">
        <label for="amount">Monto ($):</label>
        <input type="number" id="amount" placeholder="Ingresa el monto" required>

        <label for="type">Tipo:</label>
        <select id="type">
          <option value="ingreso">Ingreso</option>
          <option value="gasto">Gasto</option>
        </select>

        <button type="submit">Agregar Transacción</button>
        <p id="error-message" class="error-message"></p> <!-- Mensaje de error -->
      </form>
    </div>

    <!-- Historial de Transacciones -->
    <div class="transactions">
      <h2>Historial de Transacciones</h2>
      <div id="transaction-list">
        <!-- Aquí se mostrarán las transacciones -->
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
