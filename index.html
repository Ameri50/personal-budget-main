<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control de Presupuesto</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script> 
</head>
<body>
    <div class="container">
        <h1>Control de Presupuesto</h1>
        
        <!-- Mensaje de la Fecha y Hora -->
        <div class="datetime-box">
            <h2>Fecha y Hora Actual</h2>
            <p>Fecha y Hora Actual: <span id="datetime"></span></p>
        </div>

        <!-- Formulario para agregar transacciones -->
        <div class="form-box">
            <h2>Agregar Transacción</h2>
            <form id="transaction-form">
                <div class="form-group">
                    <label for="description">Descripción</label>
                    <input type="text" id="description" required>
                </div>
                
                <div class="form-group">
                    <label for="amount">Monto</label>
                    <input type="number" id="amount" required>
                </div>
                
                <div class="form-group">
                    <label for="type">Tipo</label>
                    <select id="type">
                        <option value="ingreso">Ingreso</option>
                        <option value="gasto">Gasto</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="category">Categoría</label>
                    <select id="category" required>
                        <option value="" disabled>Elige una categoría</option>
                        <optgroup label="Ingresos">
                            <option value="Salario">Salario</option>
                            <option value="Ventas">Ventas</option>
                            <option value="Otros Ingresos">Otros Ingresos</option>
                        </optgroup>
                        <optgroup label="Gastos">
                            <option value="Alimentación">Alimentación</option>
                            <option value="Transporte">Transporte</option>
                            <option value="Servicios">Servicios</option>
                            <option value="Otros Gastos">Otros Gastos</option>
                        </optgroup>
                    </select>
                </div>
                
                <button type="submit">Agregar Transacción</button>
            </form>
        </div>

        <!-- Resumen de transacciones -->
        <div class="summary-box">
            <h2>Resumen de Transacciones</h2>
            <div class="totals">
                <p>Total Ingresos: <span id="total-ingresos">$0.00</span></p>
                <p>Total Gastos: <span id="total-gastos">$0.00</span></p>
                <p>Balance: <span id="balance">$0.00</span></p>
            </div>

            <!-- Gráfico de presupuesto -->
            <div class="chart-container">
                <!-- Aquí se renderiza el gráfico de ApexCharts -->
                <div id="budgetChart"></div>
            </div>
        </div>

        <!-- Tabla de transacciones -->
        <div class="transactions-list-container">
            <h2>Transacciones</h2>
            <button id="delete-all-transactions">Eliminar Todas las Transacciones</button>
            <table id="transactions-table">
                <thead>
                    <tr>
                        <th>Descripción</th>
                        <th>Monto</th>
                        <th>Tipo</th>
                        <th>Categoría</th>
                        <th>Fecha</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Aquí se agregarán las filas dinámicamente -->
                </tbody>
            </table>
        </div>            
    </div>

 <!-- Scripts de tu aplicación -->
<script type="module" src="js/utils.js"></script>
<script type="module" src="js/validators.js"></script>
<script type="module" src="js/transaction.js"></script>
<script type="module" src="js/budget.js"></script>
<script type="module" src="js/app.js"></script>
<script type="module" src="js/datetime.js"></script>

<!-- Script de ApexCharts y configuración -->
<script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
<script>
  document.addEventListener("DOMContentLoaded", function () {
    var options = {
      chart: {
        type: "bar",
        height: 350
      },
      series: [{
        name: "Presupuesto",
        data: [10, 20, 30, 40, 50]
      }],
      xaxis: {
        categories: ["Enero", "Febrero", "Marzo", "Abril", "Mayo"]
      }
    };

    var chart = new ApexCharts(document.querySelector("#budgetChart"), options);
    chart.render();
  });
</script>
</body>
</html>
