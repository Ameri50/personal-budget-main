<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestión de Finanzas</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header>
    <h1>Gestión de Finanzas</h1>
  </header>
  
  <main>
    <!-- Sección para el balance total -->
    <section class="balance-card">
      <h2>Balance Total:</h2>
      <p id="balance-amount" class="regular-balance">$0</p>
    </section>
    
    <!-- Sección para las transacciones -->
    <section>
      <h2>Transacciones</h2>
      <ul id="transaction-list">
        <!-- Aquí se agregarán las transacciones dinámicamente -->
      </ul>
    </section>
    
    <!-- Sección para agregar una nueva transacción -->
    <section>
      <h2>Agregar Transacción</h2>
      <form id="transaction-form">
        <label for="transaction-type">Tipo:</label>
        <select id="transaction-type" name="type" required>
          <option value="income">Ingreso</option>
          <option value="expense">Gasto</option>
        </select>
        
        <label for="transaction-amount">Monto:</label>
        <input type="number" id="transaction-amount" name="amount" placeholder="Ejemplo: 500" required>
        
        <button type="submit">Agregar</button>
      </form>
    </section>
  </main>

  <!-- Inclusión de los archivos JavaScript -->
  <script src="js/utils.js" type="module"></script>
  <script src="js/validators.js" type="module"></script>
  <script src="js/app.js" type="module"></script>
</body>
</html>
