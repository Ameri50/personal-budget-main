<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mi Presupuesto Personal</title>
  <link rel="stylesheet" href="estilos.css">
</head>
<body>
  <div class="container">
    <h1>Mi Presupuesto Personal</h1>
    <!-- Formulario para nueva transacción -->
    <div class="card">
      <h2>Nueva Transacción</h2>
      <form id="transaction-form">
        <label for="amount">Monto ($):</label>
        <input type="number" id="amount" placeholder="Ingresa el monto" required>

        <label for="type">Tipo:</label>
        <select id="type">
          <option value="ingreso">Ingreso</option>
          <option value="gasto">Gasto</option>
        </select>

        <button type="submit">Agregar Transacción</button>
      </form>
    </div>

    <!-- Historial de transacciones -->
    <div class="card">
      <h2>Historial de Transacciones</h2>
      <button id="sort-button">Ordenar por Monto</button>
      <ul id="transactions-list"></ul>
    </div>

    <!-- Filtro de tipo de transacción -->
<form>
  <input type="radio" name="filter" value="todos" checked> Todos
  <input type="radio" name="filter" value="ingreso"> Ingresos
  <input type="radio" name="filter" value="gasto"> Gastos
  <button type="button" id="filter-button">Filtrar</button>
</form>

<!-- Categoría de transacción -->
<label for="category">Categoría:</label>
<select id="category"></select>

  </div>
  <script src="app.js"></script>
</body>
</html>
