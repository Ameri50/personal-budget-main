<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mi Presupuesto Personal</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="container">
    <h1>Mi Presupuesto Personal</h1>
    
    <!-- Balance General -->
    <div class="card balance-card">
      <h2>Balance Total: $<span id="balance">0.00</span></h2>
    </div>

    <!-- Formulario para nueva transacción -->
    <div class="card">
      <h2>Nueva Transacción</h2>
      <form id="transaction-form">
        <label for="amount">Monto ($):</label>
        <input type="number" id="amount" placeholder="Ingresa el monto" required>

        <label for="type">Tipo:</label>
        <select id="type">
          <option value="ingreso">Ingreso</option>
          <option value="gasto">Gasto</option>
        </select>

        <button type="submit">Agregar Transacción</button>
      </form>
    </div>

    <!-- Historial de transacciones -->
    <div class="card">
      <h2>Historial de Transacciones</h2>
      <button id="filter-ingresos">Ver Ingresos</button>
      <button id="filter-gastos">Ver Gastos</button>
      <button id="filter-todos">Ver Todos</button>
      <ul id="transactions-list"></ul>
    </div>

    <!-- Gráfico -->
    <div class="card">
      <h2>Distribución de Ingresos y Gastos</h2>
      <canvas id="myChart"></canvas>
    </div>

    <!-- Exportar/Importar -->
    <div class="card">
      <h2>Exportar/Importar Datos</h2>
      <button id="export-button">Exportar JSON</button>
      <input type="file" id="import-button">
    </div>

    <!-- Tema Oscuro -->
    <button id="theme-toggle">Alternar Tema Oscuro</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
